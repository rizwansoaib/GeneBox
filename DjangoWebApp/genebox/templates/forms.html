<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<div style="text-align: center">
<h1>AuthorForm</h1>
<form action="" method="post">{% csrf_token %}
 {{ authorform }}
    <input type="submit">
</form>


<br>

<h1>BookForm</h1>
<form action="" method="post">{% csrf_token %}
 {{ bookform }}
    <input type="submit">
</form>

<br>


<h1>Books and Author Details</h1>


<table border="1" style="margin-left: auto;margin-right: auto">

<tr>
    <th>Author Name</th>
    <th>Book Name</th>
</tr>

   {% for book in books %}
 <tr>
    <td>{{ book.AuthorName }}</td>
    <td>{{ book.BookName}}</td>

  </tr>
    {% endfor %}

</table>








</div>

</body>
</html>
